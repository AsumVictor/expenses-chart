<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tailwind.js"></script>
  <script src="config.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center bg-VeryPaleOrange">
    <!-- MAin container -->   
  <div class="chartComponentContainer flex flex-col items-center w-full">
    <!-- Chart header -->
       <div class="header flex flex-row justify-between item-center bg-SoftRed rounded-2xl p-5
                    text-white" >
        <div class="flex flex-col">
          <p class="font-bold text-VeryPaleOrange">My balance</p>
          <h3 class="font-bold text-2xl mt-1">$921.48</h3>
        </div>
        <img src="images/logo.svg" alt="Logo" srcset="images/logo.svg">
       </div>  
    <!-- Chart component -->
       <div class="graphContainer flex flex-col bg-white mt-5 rounded-2xl p-5">
         <h3 class="text-2xl font-bold text-DarkBrown:">Spending - Last 7 days </h3>
    <!-- Chart  graph -->
           <div class="graph flex flex-row justify-around mt-4 items-end">
             
           </div>
              <!-- Chart footer -->
           <div class="graphFooter mt-4 flex flex-row border-t-2 border-Cream pt-5 justify-between items-center">
             <div class="monthAmount flex flex-col">
                 <p class="font-bold text-gray-500">Total this month</p>
                  <h3 class="text-3xl font-bold text-DarkBrown">$478.33</h3>
             </div>
             <div class="monthAnalysis flex flex-col">
              <h5 class="font-bold text-DarkBrown text-1xl text-right">+2.4%</h5>
               <p  class="font-bold text-gray-500">from last month</p >
          </div>
          
           </div>
              
       </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
