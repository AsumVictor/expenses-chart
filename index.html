<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tailwind.js"></script>
  <script src="config.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center bg-VeryPaleOrange">
    <!-- MAin container -->   
  <div class="chartComponentContainer flex flex-col items-center w-full">
       <div class="header flex flex-row justify-between item-center bg-SoftRed rounded-2xl p-5
                    text-white " >
        <div class="flex flex-col">
          <p class="text-1xl ">My balance</p>
          <h3 class="font-bold text-2xl mt-1">$921.48</h3>
        </div>
        <img src="images/logo.svg" alt="Logo" srcset="images/logo.svg" class=" w-1/12 md:w-2/12">
       </div>  
      
       <div class="graphContainer flex flex-col bg-white">
         <h3>Spending - Last 7 days </h3>
           <div class="graph flex flex-row justify-around">
              <div class="barsContainer flex flex-col">
                   <div class="tooltip">$17.45</div>
                   <div class="bar"></div>
                   <div class="x-axis-days">Mon</div>
              </div>
           </div>
       </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
